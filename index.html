<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <h2>Color Picker Game </h2>
   <section class="main-box">
        <div class="choice"  id="red"></div>
        <div class="choice" id="blue"></div>
       <div class="choice" id="green"></div>
     </section>
   <div id="user-choice">
       <p id="msg">Your choice</p>
    </div>
 <div class="comp-choice">
    <p id="comp">Comp choice:</p>
 </div>
 <div class="result">
    <p id="res">Will you  win or lose</p>
 </div>
 <script src="app.js"></script>
</body>
</html>
